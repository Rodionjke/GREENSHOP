<div class="modal">

        </div>

        <div class="input-password">
            <input name="password" type="password" placeholder="Password" id="password">
            <a href="#" class="hide-img"></a>
        </svg>

        </div>

           <a href="#" class="hide-img"></a>
        </div>
        <div>
            <button type="submit"><span>Register</span></button>
        </div>
    </form>
    <p class="text mrg-btm align-cent">Or register with</p>
        <a href="https://Google.com" title="google" target="_blank" class="social-links"><img src="images/google%201.svg" alt="google"><span>Continue
        with Google</span></a>
        <a href="https://facebook.com" title="facebook" target="_blank" class="social-links"><img src="images/facebook%201.svg" alt="facebook"><span>Continue with Facebook</span></a>
</div>

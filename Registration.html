<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
<div>
    <a href="#" title="cancel-img"><img src="images/Frame%201.svg" alt="cancel-img"></a>
    <h1>Login | Register</h1>
    <p>Enter your email and password to register.</p>
    <form name="user-information" method="get" action="">
        <div>
            <input name="Username" type="text" placeholder="Username" id="Username">
        </div>
        <div>
            <input name="Email" type="email" placeholder="Enter your email address" id="Email">
        </div>
        <div>
            <input name="password" type="password" placeholder="Password" id="password">
        </div>
        <div>
            <input name="password" type="password" placeholder="Confirm Password" id="confirm-password">
        </div>
        <input type="file" name="subscribe" value="yes" accept="image/png"> Підписатися на розсилку
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <p>Or register with</p>
    <a href="https://Google.com" title="google" target="_blank"><img src="images/google%201.svg" alt="google">Continue
        with Google</a>

    <a href="https://facebook.com" title="facebook" target="_blank"><img src="images/facebook%201.svg"
                                                                         alt="facebook">Continue with Facebook</a>
</div>
</body>
</html>
